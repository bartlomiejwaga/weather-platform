spring:
  application:
    name: weather-platform

  profiles:
    active: ${SPRING_PROFILE:dev}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:weatherdb}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minutes default

  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_STARTTLS:false}

  security:
    jwt:
      secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production}
      expiration: 86400000 # 24 hours

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Weather API configurations
weather:
  openweather:
    api-key: ${OPENWEATHER_API_KEY:}
    base-url: https://api.openweathermap.org/data/2.5
    timeout: 5000

  iqair:
    api-key: ${IQAIR_API_KEY:}
    base-url: https://api.airvisual.com/v2
    timeout: 5000

  scraper:
    enabled: true
    timeout: 10000
    user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
    fallback-urls:
      weather: "https://weather.com"
      aqi: "https://aqicn.org"

  cache:
    weather-ttl: 600 # 10 minutes
    forecast-ttl: 3600 # 1 hour
    aqi-ttl: 1800 # 30 minutes

  alerts:
    enabled: true
    check-interval: 300000 # 5 minutes
    batch-size: 100

resilience4j:
  circuitbreaker:
    instances:
      weatherApi:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        recordExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException

  retry:
    instances:
      weatherApi:
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions:
          - java.io.IOException

  ratelimiter:
    instances:
      weatherApi:
        limitForPeriod: 50
        limitRefreshPeriod: 1m
        timeoutDuration: 5s

logging:
  level:
    root: INFO
    com.weather: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
